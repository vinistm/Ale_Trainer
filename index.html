<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treinos Ale</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    

    <select id="select-week">
      <option value="semana1">Treino da Semana</option>
          
    </select>

    <div class="Card-Modal">
      <div class="day" data-day="Segunda-feira">Segunda-feira</div>
      <div class="day" data-day="Terça-feira">Terça-feira</div>
      <div class="day" data-day="Quarta-feira">Quarta-feira</div>
      <div class="day" data-day="Quinta-feira">Quinta-feira</div>
      <div class="day" data-day="Sexta-feira">Sexta-feira</div>
    </div>

    <div>
      <button id="btn-opcoes">Opções</button>
    </div>

    <div class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <div id="modal-text"></div>
      </div>
    </div>

    <script>
      const treinos = {
        semana1: {

          "Segunda-feira": `<pre>
            Força 

A -
4 rounds 
10 reverse lunges ( com  a barra + 5 quilos )
10 afundo

Usando a mesma perna, faz 10 reverse lunge com a mesma perna, daí 10 afundo com a mesma perna, daí troca a perna, e faz 10 e 10 aí conga 1 round


B - 
12 stiff deadlift ( pesadinho, veja os pesos que tem, mas pode ser bem pesado )
12 cosack squat ( segurando um dumbell)


C -
10 - Elevação de quadril, com a barra no colo, pode ser pouco peso, só apoiar as costas no banco e levantar o quadril 
10 elevação de quadril com a perna esticada, nesse pode ser sem a barra, mas estica a perna, 10 com uma perna e 10 com a outra 



Treino cardio 

Amrap 10'
2 Wall Ball( 14 lbs ou 7 kg )
2 box jump
2 cal ( bike ou remo)
4 wall Ball
4 box jump
4 cal
....

  </pre>`,
          "Terça-feira": `<pre>
Força 

4 rounds 
8 back squats ( carga moderada a pesada, não precisa ser os 8 unbroken, mas 8 com a mesma carga,  depois aumenta, se o último round precisar quebrar de 1 em 1 okay )

Treino

500 m row ( se tiver ocupado  1000m na air bike )
40 DB snatch 
500 m row
30 DB snacth
500 m row
20 DB snatch 


Pos treino

12-8-6-4
Baixa de reps aumento de carga 
Bench press

Acabou
Elevação Unilateral na polia       

  </pre>`,
          "Quarta-feira": `<pre>
REST
 </pre>`,
          "Quinta-feira": `<pre>

Aquec

</pre>`,
          "Sexta-feira": `<pre>

</pre>`
        
        },
      };

      function openModal(day) {
        const modal = document.querySelector(".modal");
        const modalText = document.getElementById("modal-text");
        const selectedWeek = document.getElementById("select-week").value;

        modalText.innerHTML = treinos[selectedWeek][day];
      
        modal.style.display = "block";
      }

      function closeModal() {
        const modal = document.querySelector(".modal");
        modal.style.display = "none";
      }

      const days = document.querySelectorAll(".day");
      days.forEach((day) => {
        day.addEventListener("click", () => {
          const selectedDay = day.getAttribute("data-day");
          openModal(selectedDay);
        });
      });

      const closeBtn = document.querySelector(".close-btn");
      closeBtn.addEventListener("click", closeModal);
      
      const btnEmom = document.getElementById("btn-opcoes");
      btnEmom.addEventListener("click", () => {
        window.location.href = "opcoes.html";} );

      const modalCloseBtn = document.querySelector(".modal-content .close-btn");
      modalCloseBtn.addEventListener("click", closeModal);
    </script>
  </body>
</html>
