      // Função para abrir o modal com a descrição do movimento
      function openModal(day) {
        const modal = document.querySelector(".modal");
        const modalText = document.getElementById("modal-text");
        const selectedWeek = document.getElementById("select-week").value;

        modalText.innerHTML = treinos[selectedWeek][day];
        modal.style.display = "block";
      }

      // Função para fechar o modal
      function closeModal() {
        const modal = document.querySelector(".modal");
        modal.style.display = "none";
      }

      // Event listeners para os dias da semana
      const days = document.querySelectorAll(".day");
      days.forEach((day) => {
        day.addEventListener("click", () => {
          const selectedDay = day.getAttribute("data-day");
          openModal(selectedDay); // Altere a semana conforme necessário
        });
      });

      // Event listener para o botão "Movimentos"

      // Event listener para o botão de fechar o modal
      const closeBtn = document.querySelector(".close-btn");
      closeBtn.addEventListener("click", closeModal);
      const btnMovimentos = document.getElementById("btn-movimentos");
      btnMovimentos.addEventListener("click", () => {

      });

      const btnTabata = document.getElementById("btn-tabata");

      const modalCloseBtn = document.querySelector(".modal-content .close-btn");
