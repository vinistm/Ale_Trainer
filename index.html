<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treinos Ale</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    

    <select id="select-week">
      <option value="semana1">Treino da Semana</option>
          
    </select>

    <div class="Card-Modal">
      <!-- Dias da semana -->
      <div class="day" data-day="Segunda-feira">Segunda-feira</div>
      <div class="day" data-day="Terça-feira">Terça-feira</div>
      <div class="day" data-day="Quarta-feira">Quarta-feira</div>
      <div class="day" data-day="Quinta-feira">Quinta-feira</div>
      <div class="day" data-day="Sexta-feira">Sexta-feira</div>
    </div>

    <div>
      <button id="btn-opcoes">Opções</button>
    </div>

    <!-- Modal -->
    <div class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <div id="modal-text"></div>
        <!-- Aqui você pode adicionar o elemento para o vídeo do YouTube -->
      </div>
    </div>

    <script>
      const treinos = {
        semana1: {

          "Segunda-feira": `<pre>
Aquecimento

2 rounds
20" hollow hold
20" superman hold
20" squat hold


Tecnica

L sit
4 rounds

20" l sit hold
10 elevações com uma perna
10" hold com uma perna so
10 elevações com uma perna
10" hold com uma perna so


Treino

amrap 4' - 4 rounds
10 single arm devil press
10 single arm devil press
20 over head squat ( barra + 5 kg)

rest 1'30 entre os rounds


** uma carga no devil press que não seja impossivel de fazer, com 1 ou 2 quebras no maximo **


  </pre>`,
          "Terça-feira": `<pre>

aquecimento/Tecnica
5 rounds

10  V ups alternados
30 hollow rocks
single under

1° round - 100 single under
2° round - 80 single under
3° round - 60 single under
4° round - 40 single under
5° round - 20 single under

Treino

5 rounds
200 m run
9 burpees
12 bent over row ( barra + 5 kg)
15 ktb swing


Caso pegue a lombar no wod, trocar o ktb por airsquat ( o dobro )



  </pre>`,
          "Quarta-feira": `<pre>

 </pre>`,
          "Quinta-feira": `<pre>

         
</pre>`,
          "Sexta-feira": `<pre>

</pre>`
        
        },
      };

      // Função para abrir o modal com a descrição do movimento
      function openModal(day) {
        const modal = document.querySelector(".modal");
        const modalText = document.getElementById("modal-text");
        const selectedWeek = document.getElementById("select-week").value;

        modalText.innerHTML = treinos[selectedWeek][day];
      
        modal.style.display = "block";
      }

      // Função para fechar o modal
      function closeModal() {
        const modal = document.querySelector(".modal");
        modal.style.display = "none";
      }

      // Event listeners para os dias da semana
      const days = document.querySelectorAll(".day");
      days.forEach((day) => {
        day.addEventListener("click", () => {
          const selectedDay = day.getAttribute("data-day");
          openModal(selectedDay); // Altere a semana conforme necessário
        });
      });

      // Event listener para o botão "Movimentos"

      // Event listener para o botão de fechar o modal
      const closeBtn = document.querySelector(".close-btn");
      closeBtn.addEventListener("click", closeModal);
      
      const btnEmom = document.getElementById("btn-opcoes");
      btnEmom.addEventListener("click", () => {
        window.location.href = "opcoes.html";} );

      const modalCloseBtn = document.querySelector(".modal-content .close-btn");
      modalCloseBtn.addEventListener("click", closeModal);
    </script>
  </body>
</html>
