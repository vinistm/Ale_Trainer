<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treinos Ale</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class ='buttons'>

      <button id="btn-movimentos">Movimentos</button>
      <div id="timers">
        <button id="btn-tabata">Tabata</button>
        <button id="btn-Emom">Emom</button>
      </div>
    </div>

    <select id="select-week">
      <option value="semana1">Treino da Semana</option>
          
    </select>

    <div class="Card-Modal">
      <!-- Dias da semana -->
      <div class="day" data-day="Segunda-feira">Segunda-feira</div>
      <div class="day" data-day="Terça-feira">Terça-feira</div>
      <div class="day" data-day="Quarta-feira">Quarta-feira</div>
      <div class="day" data-day="Quinta-feira">Quinta-feira</div>
      <div class="day" data-day="Sexta-feira">Sexta-feira</div>
    </div>

    <!-- Modal -->
    <div class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <div id="modal-text"></div>
        <!-- Aqui você pode adicionar o elemento para o vídeo do YouTube -->
      </div>
    </div>

    <script>
      const treinos = {
        semana1: {

          "Segunda-feira": `<pre>



  </pre>`,
          "Terça-feira": `<pre>

  Aquecimento
  
  
  5 good morning
  5 back squats
  5 push press
  5 deaflifts
  5 front squats         

  2 rounds
  2' bike
  20 mountain climb
  20 Jumping jacks
  20 single under
  10 push press ( 2 dumbell 5 kg)


  Treino


  for time
   
  50 Burpee 
  70 step ups
  100 Hang dumbell snatch ( 1 dumbell 12 kg )

  *Divide os movimentos como quiser, pode ser feito direto ou dividir em rounds.


  </pre>`,
          "Quarta-feira": `<pre>

 </pre>`,
          "Quinta-feira": `<pre>


         
</pre>`,
          "Sexta-feira": `<pre>



</pre>`
        
        },
      };

      // Função para abrir o modal com a descrição do movimento
      function openModal(day) {
        const modal = document.querySelector(".modal");
        const modalText = document.getElementById("modal-text");
        const selectedWeek = document.getElementById("select-week").value;

        modalText.innerHTML = treinos[selectedWeek][day];
        modal.style.display = "block";
      }

      // Função para fechar o modal
      function closeModal() {
        const modal = document.querySelector(".modal");
        modal.style.display = "none";
      }

      // Event listeners para os dias da semana
      const days = document.querySelectorAll(".day");
      days.forEach((day) => {
        day.addEventListener("click", () => {
          const selectedDay = day.getAttribute("data-day");
          openModal(selectedDay); // Altere a semana conforme necessário
        });
      });

      // Event listener para o botão "Movimentos"

      // Event listener para o botão de fechar o modal
      const closeBtn = document.querySelector(".close-btn");
      closeBtn.addEventListener("click", closeModal);
      const btnMovimentos = document.getElementById("btn-movimentos");
      btnMovimentos.addEventListener("click", () => {
        window.location.href = "movimentos.html";
      });

      const btnTabata = document.getElementById("btn-tabata");
      btnTabata.addEventListener("click", () => {
        window.location.href = "timer.html";
      });

      const btnEmom = document.getElementById("btn-Emom");
      btnEmom.addEventListener("click", () => {
        window.location.href = "emom.html";
      });
      const modalCloseBtn = document.querySelector(".modal-content .close-btn");
      modalCloseBtn.addEventListener("click", closeModal);
    </script>
  </body>
</html>
