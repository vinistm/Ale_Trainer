<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treinos Ale</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    

    <select id="select-week">
      <option value="semana1">Treino da Semana</option>
          
    </select>

    <div class="Card-Modal">
      <div class="day" data-day="Segunda-feira">Segunda-feira</div>
      <div class="day" data-day="Terça-feira">Terça-feira</div>
      <div class="day" data-day="Quarta-feira">Quarta-feira</div>
      <div class="day" data-day="Quinta-feira">Quinta-feira</div>
      <div class="day" data-day="Sexta-feira">Sexta-feira</div>
    </div>

    <div>
      <button id="btn-opcoes">Opções</button>
    </div>

    <div class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <div id="modal-text"></div>
      </div>
    </div>

    <script>
      const treinos = {
        semana1: {

          "Segunda-feira": `<pre>


Força 

8x 4 adutor
8x4 abdutor
4x4 leg press
5x3 back squat ( barra + 25 kg cada lado )


Treino 

Amrap 12'
8 afundo ( cada perna, com uma barra monstada de 12 kg se tiver)
10 v ups
12 dumbell bench press ( pode ser no chão mesmo,  só encostar o cotovelo no chão e esticar o braço, dumbell 12 kg )

  </pre>`,
          "Terça-feira": `<pre>
Aquecimento
5 minutos de cardio leve (caminhada, corrida leve, etc.)
20 repetições de cada :
Jumping jacks
Burpees sem salto
Air squats
Mountain climbers

Força
4 x 6 bulgarian squat ( Barra ou dumbell de 12 kg) - 6 reps cada perna
4 x 12 a 15  Cadeira Extensora (Concentre-se em contrair o quadríceps durante o movimento)
4 x 12 a 15  Mesa Flexora (Concentre-se em contrair o quadríceps durante o movimento)
3 x 10 Goblet Squat	( escolha um dumbell pesadinhoooooooooooooooo)

Treino

3 rounds
15 air squat 
12 ktb swing 
30" max push ups
rest 1' entre os rounds

rest 1'

3 rounds
30" max single under
10 box jump
30" max bent over row ( barra + 6 kg)
rest 1' entre os rounds

rest 1'

3 rounds
10 burpees
12 jumping air squats
1' plank
rest 1' entre os rounds
  </pre>`,
          "Quarta-feira": `<pre>
REST
 </pre>`,
          "Quinta-feira": `<pre>

Aquec

</pre>`,
          "Sexta-feira": `<pre>

</pre>`
        
        },
      };

      function openModal(day) {
        const modal = document.querySelector(".modal");
        const modalText = document.getElementById("modal-text");
        const selectedWeek = document.getElementById("select-week").value;

        modalText.innerHTML = treinos[selectedWeek][day];
      
        modal.style.display = "block";
      }

      function closeModal() {
        const modal = document.querySelector(".modal");
        modal.style.display = "none";
      }

      const days = document.querySelectorAll(".day");
      days.forEach((day) => {
        day.addEventListener("click", () => {
          const selectedDay = day.getAttribute("data-day");
          openModal(selectedDay);
        });
      });

      const closeBtn = document.querySelector(".close-btn");
      closeBtn.addEventListener("click", closeModal);
      
      const btnEmom = document.getElementById("btn-opcoes");
      btnEmom.addEventListener("click", () => {
        window.location.href = "opcoes.html";} );

      const modalCloseBtn = document.querySelector(".modal-content .close-btn");
      modalCloseBtn.addEventListener("click", closeModal);
    </script>
  </body>
</html>
