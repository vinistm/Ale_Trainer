<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treinos Ale</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    

    <select id="select-week">
      <option value="semana1">Treino da Semana</option>
          
    </select>

    <div class="Card-Modal">
      <div class="day" data-day="Segunda-feira">Segunda-feira</div>
      <div class="day" data-day="Terça-feira">Terça-feira</div>
      <div class="day" data-day="Quarta-feira">Quarta-feira</div>
      <div class="day" data-day="Quinta-feira">Quinta-feira</div>
      <div class="day" data-day="Sexta-feira">Sexta-feira</div>
    </div>

    <div>
      <button id="btn-opcoes">Opções</button>
    </div>

    <div class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <div id="modal-text"></div>
      </div>
    </div>

    <script>
      const treinos = {
        semana1: {

          "Segunda-feira": `<pre>
Aquecimento 

Tabata
Hollow rock

Tabata
Burpee/ Mountain climb 

800 m run
40 jumping jacks

Treino


Amrap 15'
10 shoulder press ( 2 dumbell 12 kg)
20 globet squat
30 sit ups
40 single under
  
  </pre>`,
          "Terça-feira": `<pre>
Aquecimento
2 rounds
5 good morning
5 back squat
5 push press
5 deadlift
5 front squats

3 rounds
5 half burpee
20 mountain climb
10 lunges
5 burpees
30" hollow rock


Tecnica

50-40-30-20-10
Sit up
Single under


Treino
2 rounds
400 m Bike
15 back squats ( barra + 13 kg)
400 m run
15 clean e jerk ( pode ser o clean do hang)
400 m Bike
15 front squats


  </pre>`,
          "Quarta-feira": `<pre>

 </pre>`,
          "Quinta-feira": `<pre>

</pre>`,
          "Sexta-feira": `<pre>

</pre>`
        
        },
      };

      function openModal(day) {
        const modal = document.querySelector(".modal");
        const modalText = document.getElementById("modal-text");
        const selectedWeek = document.getElementById("select-week").value;

        modalText.innerHTML = treinos[selectedWeek][day];
      
        modal.style.display = "block";
      }

      function closeModal() {
        const modal = document.querySelector(".modal");
        modal.style.display = "none";
      }

      const days = document.querySelectorAll(".day");
      days.forEach((day) => {
        day.addEventListener("click", () => {
          const selectedDay = day.getAttribute("data-day");
          openModal(selectedDay);
        });
      });

      const closeBtn = document.querySelector(".close-btn");
      closeBtn.addEventListener("click", closeModal);
      
      const btnEmom = document.getElementById("btn-opcoes");
      btnEmom.addEventListener("click", () => {
        window.location.href = "opcoes.html";} );

      const modalCloseBtn = document.querySelector(".modal-content .close-btn");
      modalCloseBtn.addEventListener("click", closeModal);
    </script>
  </body>
</html>
