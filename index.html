<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treinos Ale</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    

    <select id="select-week">
      <option value="semana1">Treino da Semana</option>
          
    </select>

    <div class="Card-Modal">
      <div class="day" data-day="Segunda-feira">Segunda-feira</div>
      <div class="day" data-day="Terça-feira">Terça-feira</div>
      <div class="day" data-day="Quarta-feira">Quarta-feira</div>
      <div class="day" data-day="Quinta-feira">Quinta-feira</div>
      <div class="day" data-day="Sexta-feira">Sexta-feira</div>
    </div>

    <div>
      <button id="btn-opcoes">Opções</button>
    </div>

    <div class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <div id="modal-text"></div>
      </div>
    </div>

    <script>
      const treinos = {
        semana1: {

          "Segunda-feira": `<pre>
  
  </pre>`,
          "Terça-feira": `<pre>

  </pre>`,
          "Quarta-feira": `<pre>
Aquecimento

4 rounds de 2'
20 Russian twisted ( anilha  3 kg)
30" plank lateral
30" plank lateral

rest 2'

4 rounds  de 2'
30" squat Hold
10 reverse Lunge ( 1 dumbell 8 kg)

rest 2'

4 rounds  de 2'
30" hollow hold
10 v ups alternados



Treino
for time
1 Devil press ( 2 dumbell 8 kg)
16 thuster ( 2 dumbell 8 kg)
2 Devil press 
14 thuster 
3 Devil press 
12 thuster 
4 Devil press 
10 thuster 
5 Devil press 
8 thuster 
6 Devil press 
6 thuster 
7 Devil press 
4 thuster 
8 Devil press 
2 thuster 
 </pre>`,
          "Quinta-feira": `<pre>
Aquecimento
3 rounds

20" on 10" off
Shoulder taps
push ups
hollow rocks
prancha
jumping jacks

Tecnica
40-30-20-10
Single under
V ups alternados

Treino
3 rounds
400 m bike
20 bench over row ( barra + 5 kg)
10 burpee over bar
</pre>`,
          "Sexta-feira": `<pre>
Aquecimento

2 rounds
40 single under
10 half burpee
10 reverse lunge
5 burpee
30" plank lateral
30" plank lateral


Treino

4 rounds
15 ktb swing americano
35 single under
40 air squats
50 mountain climbs
 
</pre>`
        
        },
      };

      function openModal(day) {
        const modal = document.querySelector(".modal");
        const modalText = document.getElementById("modal-text");
        const selectedWeek = document.getElementById("select-week").value;

        modalText.innerHTML = treinos[selectedWeek][day];
      
        modal.style.display = "block";
      }

      function closeModal() {
        const modal = document.querySelector(".modal");
        modal.style.display = "none";
      }

      const days = document.querySelectorAll(".day");
      days.forEach((day) => {
        day.addEventListener("click", () => {
          const selectedDay = day.getAttribute("data-day");
          openModal(selectedDay);
        });
      });

      const closeBtn = document.querySelector(".close-btn");
      closeBtn.addEventListener("click", closeModal);
      
      const btnEmom = document.getElementById("btn-opcoes");
      btnEmom.addEventListener("click", () => {
        window.location.href = "opcoes.html";} );

      const modalCloseBtn = document.querySelector(".modal-content .close-btn");
      modalCloseBtn.addEventListener("click", closeModal);
    </script>
  </body>
</html>
