<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treinos Ale</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    

    <select id="select-week">
      <option value="semana1">Treino da Semana</option>
          
    </select>

    <div class="Card-Modal">
      <!-- Dias da semana -->
      <div class="day" data-day="Segunda-feira">Segunda-feira</div>
      <div class="day" data-day="Terça-feira">Terça-feira</div>
      <div class="day" data-day="Quarta-feira">Quarta-feira</div>
      <div class="day" data-day="Quinta-feira">Quinta-feira</div>
      <div class="day" data-day="Sexta-feira">Sexta-feira</div>
    </div>

    <div>
      <button id="btn-opcoes">Opções</button>
    </div>

    <!-- Modal -->
    <div class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <div id="modal-text"></div>
        <!-- Aqui você pode adicionar o elemento para o vídeo do YouTube -->
      </div>
    </div>

    <script>
      const treinos = {
        semana1: {

          "Segunda-feira": `<pre>

  </pre>`,
          "Terça-feira": `<pre>
Treino


5 rounds
15 push ups
30 hollow rocks
45 air squats

  </pre>`,
          "Quarta-feira": `<pre>
Aquecimento

4 rounds
20 single under
20 air squats
10 burpee
5 half burpee


Treino

amrap 4'30"
2-4-6-8...

Cluster ( 2 dumbell de 6 kg)
V up alternado 

(caso pegue a lombar faz thruster)

rest 2'

amrap 4'30"
3-6-9-12 ...
Hang clean e jerk
sit ups

rest 2'

amrap 4'30"
Hang squat clean
Mountain climb


o peso do dumbell é o mesmo pra todos os exercicios



 </pre>`,
          "Quinta-feira": `<pre>

</pre>`,
          "Sexta-feira": `<pre>

 Aquecimento
 6 rounds
 20 shoulder taps
 10 air squats
 5 burpees
 4 jumping air squat

 

 Treino

 10 rounds
 12 dumbell deadlift
 9 dumbell hang clean
 9 dumbell push press
 3 devil press

 ** 2 dumbell 10 kg - se estiver muito leve 2 de 12 ou 14 kgs

</pre>`
        
        },
      };

      function openModal(day) {
        const modal = document.querySelector(".modal");
        const modalText = document.getElementById("modal-text");
        const selectedWeek = document.getElementById("select-week").value;

        modalText.innerHTML = treinos[selectedWeek][day];
      
        modal.style.display = "block";
      }

      function closeModal() {
        const modal = document.querySelector(".modal");
        modal.style.display = "none";
      }

      const days = document.querySelectorAll(".day");
      days.forEach((day) => {
        day.addEventListener("click", () => {
          const selectedDay = day.getAttribute("data-day");
          openModal(selectedDay);
        });
      });

      const closeBtn = document.querySelector(".close-btn");
      closeBtn.addEventListener("click", closeModal);
      
      const btnEmom = document.getElementById("btn-opcoes");
      btnEmom.addEventListener("click", () => {
        window.location.href = "opcoes.html";} );

      const modalCloseBtn = document.querySelector(".modal-content .close-btn");
      modalCloseBtn.addEventListener("click", closeModal);
    </script>
  </body>
</html>
