<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treinos Ale</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    

    <select id="select-week">
      <option value="semana1">Treino da Semana</option>
          
    </select>

    <div class="Card-Modal">
      <!-- Dias da semana -->
      <div class="day" data-day="Segunda-feira">Segunda-feira</div>
      <div class="day" data-day="Terça-feira">Terça-feira</div>
      <div class="day" data-day="Quarta-feira">Quarta-feira</div>
      <div class="day" data-day="Quinta-feira">Quinta-feira</div>
      <div class="day" data-day="Sexta-feira">Sexta-feira</div>
    </div>

    <div>
      <button id="btn-opcoes">Opções</button>
    </div>

    <!-- Modal -->
    <div class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <div id="modal-text"></div>
        <!-- Aqui você pode adicionar o elemento para o vídeo do YouTube -->
      </div>
    </div>

    <script>
      const treinos = {
        semana1: {

          "Segunda-feira": `<pre>

2 rounds

10 half burpee
40 mountain climb
10 air squat
5 jumping air squats


Tecnica
100 vups for time

a cada 10 reps 20" prancha


Treino

6 rounds for time

100 single under
400 m run
30 sit ups
20 Dumbell reverse lunge ( 16 kg)

  </pre>`,
          "Terça-feira": `<pre>

Tecnica
emom 3' por 12'

30 russian twisted ( 1 anilha 10 kg)
10 ktb swing americano
8 v ups

Treino

amrap 5'
3 rounds
14 dumbbell snatch (1 dumbell 12 kg)
14 bench over row ( barra + 15 kg)
restante do tempo bike

amrap 5'
2 rounds
14 dumbbell snatch (1 dumbell 12 kg)
14 bench over row ( barra + 15 kg)
restante do tempo bike

amrap 5'
1 round
14 dumbbell snatch (1 dumbell 12 kg)
14 bench over row ( barra + 15 kg)
restante do tempo bike

não tem descanso entro os rounds


  </pre>`,
          "Quarta-feira": `<pre>

Aquecimento

2 rounds
40 mountain climbs
5 half burpee
5 push ups
10 push press

Tecnica

A ) 4 rounds de 1'30"
10 back squats ( barra + 5 kg)

Max superman hold

B ) 4 rounds de 1'30 "
10 stiff deadlift ( barra + 5 kg)
10 remador

Treino

6 burpee over bar
 </pre>`,
          "Quinta-feira": `<pre>

Aquecimento/Tecnica
4 rounds de 2'
A)
30" prancha baixa ( cotovelo)
30" prancha lateral
30" prancha lateral
10 v ups

4 rounds de 2'
B)
30" hollow hold
30" super man hold

4 rounds de 2'
C)
30 twisted ( 1 anilha 10 kg)
30 shoulder taps ( em posicão de prancha)

4 rounds de 2'
D)
15 abidominal supra
12 abidominal infra
10 v ups

Treino

15 hang clean e jerk ( barra + 8 kg)
30 step ups
12 hang clean e jerk 
24 step ups
9 hang clean e jerk 
18 step ups




</pre>`,
          "Sexta-feira": `<pre>

</pre>`
        
        },
      };

      function openModal(day) {
        const modal = document.querySelector(".modal");
        const modalText = document.getElementById("modal-text");
        const selectedWeek = document.getElementById("select-week").value;

        modalText.innerHTML = treinos[selectedWeek][day];
      
        modal.style.display = "block";
      }

      function closeModal() {
        const modal = document.querySelector(".modal");
        modal.style.display = "none";
      }

      const days = document.querySelectorAll(".day");
      days.forEach((day) => {
        day.addEventListener("click", () => {
          const selectedDay = day.getAttribute("data-day");
          openModal(selectedDay);
        });
      });

      const closeBtn = document.querySelector(".close-btn");
      closeBtn.addEventListener("click", closeModal);
      
      const btnEmom = document.getElementById("btn-opcoes");
      btnEmom.addEventListener("click", () => {
        window.location.href = "opcoes.html";} );

      const modalCloseBtn = document.querySelector(".modal-content .close-btn");
      modalCloseBtn.addEventListener("click", closeModal);
    </script>
  </body>
</html>
