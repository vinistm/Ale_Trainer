<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treinos Ale</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    

    <select id="select-week">
      <option value="semana1">Treino da Semana</option>
          
    </select>

    <div class="Card-Modal">
      <div class="day" data-day="Segunda-feira">Segunda-feira</div>
      <div class="day" data-day="Terça-feira">Terça-feira</div>
      <div class="day" data-day="Quarta-feira">Quarta-feira</div>
      <div class="day" data-day="Quinta-feira">Quinta-feira</div>
      <div class="day" data-day="Sexta-feira">Sexta-feira</div>
    </div>

    <div>
      <button id="btn-opcoes">Opções</button>
    </div>

    <div class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <div id="modal-text"></div>
      </div>
    </div>

    <script>
      const treinos = {
        semana1: {

          "Segunda-feira": `<pre>
            Aquecimento/Treino
for time
3000 m bike
100 v ups
70 push ups
2 km run

divide como quiser

rest 10'



Treino
5 rounds
7 burpee over bar
60 single under
7 thruster ( cada 2 rounds aumenta a carga )

1° 5
2° 5
3° 10
4° 10
5° 13
  
  </pre>`,
          "Terça-feira": `<pre>

Aquecimento

Tabata ( 1 x só, 2 rounds cada movimento
sit up
Single under
Good morning
mountain climb

Aquece bem os deadlifts com os dumbells, começa com carga leve e vai aumentando, é pra ser beeeeeem pesado

treino
1600 m run 

4 rounds
4 deadlifts (2 dumbell 20 kgs +, cuidado com a postura, so encostar a pontinha deles no chao, caso fique muito ruim, coloca um outro dumbell no chao pra encostar nele, deixando ele mais alto pra diminuir a amplitude )
40 sit ups


1600 m run
  </pre>`,
          "Quarta-feira": `<pre>

 </pre>`,
          "Quinta-feira": `<pre>
Aquecimento 

2 rounds
20 air squats
10 half burpees
10 push ups
10 push press ( só a barra )
10 o.h.s ( só a barra)
10 remadas na prancha ( vai ficar em prancha e com 1 dumbell vai puxar ele até o peito)


Treino
21-15-9
O.h.s( barra + 8 kg)
Bent over row ( 2 dumbells pesados, a intensão é conseguir fazer no máximo 5 reps unbroken)
</pre>`,
          "Sexta-feira": `<pre>

Aquecimento
3 rounds
1' bike
500 m run

rest 2' depois dos 3 rounds

40 single under
20 jumping jacks
10 air squats


Treino

500 m bike
40 hang Db snatch
500 m bike
30 hang Db snatch
500 m bike
20 hang Db snatch
500 m bike

Rest 5'

Amrap 12'
10 push ups
10 sit ups
10 air squats
10 burpees           
</pre>`
        
        },
      };

      function openModal(day) {
        const modal = document.querySelector(".modal");
        const modalText = document.getElementById("modal-text");
        const selectedWeek = document.getElementById("select-week").value;

        modalText.innerHTML = treinos[selectedWeek][day];
      
        modal.style.display = "block";
      }

      function closeModal() {
        const modal = document.querySelector(".modal");
        modal.style.display = "none";
      }

      const days = document.querySelectorAll(".day");
      days.forEach((day) => {
        day.addEventListener("click", () => {
          const selectedDay = day.getAttribute("data-day");
          openModal(selectedDay);
        });
      });

      const closeBtn = document.querySelector(".close-btn");
      closeBtn.addEventListener("click", closeModal);
      
      const btnEmom = document.getElementById("btn-opcoes");
      btnEmom.addEventListener("click", () => {
        window.location.href = "opcoes.html";} );

      const modalCloseBtn = document.querySelector(".modal-content .close-btn");
      modalCloseBtn.addEventListener("click", closeModal);
    </script>
  </body>
</html>
