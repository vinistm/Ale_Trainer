<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabata</title>
    <link rel="stylesheet" href="style_tabata.css" />
</head>
<body>
    <button type="button" id="voltar"> Voltar </button>
    <h1>Tabata</h1>

    <div>
        <label for="roundSelector">Selecionar Rounds:</label>
        <select id="roundSelector">
            <option value="4">4 rounds</option>
            <option value="8">8 rounds</option>
            <option value="10">10 rounds</option>
            <option value="12">12 rounds</option>
            <option value="14">14 rounds</option>
            <option value="16">16 rounds</option>
        </select>
    </div>

    <div id="roundDisplay">1/8</div>
    <div id="timerDisplay">00:00</div>
   

    <div class="buttons">
        <button id="startButton">Iniciar</button>
        <button id="resetButton" style="display: none;">Reset</button>
        
    </div>

    <script src="timer.js"></script>
</body>
</html>
